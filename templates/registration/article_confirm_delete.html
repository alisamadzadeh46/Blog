{% extends 'registration/base.html' %}


{% block title %}{% block title-meta %}
    حذف مقاله
{% endblock %}{% endblock %}


{% block main %}
    <div class="col-md-8 text-center mx-auto">
        <!-- general form elements -->
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
            </div>
           <div class="card-body py-4">
                <form method="post">{% csrf_token %}
               <p class="py-2">میخوای مقاله "{{ object }}" از "{{object.author.get_full_name}}" حذف کنی؟</p>
            <input type="submit" value="تایید" class="btn btn-danger">
            </form>
           </div>
        </div>
    </div>
{% endblock %}
